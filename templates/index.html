<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>空氣品質查詢</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/style/style.css" />
  </head>

  <body>
    <div class="view">
      <div class="view-container">
        <div class="view-slogan">
          <p>
            Air Quality Monitoring
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="0.4em"
              viewBox="0 0 512 512"
            >
              <path
                d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
              />
            </svg>
          </p>
        </div>
        <div class="button-box">
          <a class="start-button" href="#main">Let's Start </a>
        </div>
      </div>
    </div>
    <div id="main" class="main">
      <div class="left">
        <div class="up FSO5">更新時間：2023.10.06 15:00</div>
        <div class="botton">
          <div class="FS2">台北市信義區</div>
          <div class="FS3 FW700">空氣品質良好</div>
        </div>
      </div>
      <div class="card">
        <div class="option">
          <div>
            <label for="location">選擇縣市：</label>
            <select id="city">
              <option value="" disabled selected style="display: none">
                請選擇
              </option>
            </select>
          </div>
          <div>
            <label for="location">選擇監測站：</label>
            <select id="site">
              <option value="" disabled selected style="display: none">
                請選擇
              </option>
            </select>
          </div>
        </div>
        <div class="aqiEle">
          <div class="aqi-container">
            <div class="circle-outer">
              <div class="circle-inner">
                <div class="aqi-number"></div>
              </div>
            </div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              width="160px"
              height="160px"
            >
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" id="green-stop" stop-color="#98D8AA" />
                  <stop offset="100%" id="red-stop" stop-color="#98D8AA" />
                </linearGradient>
              </defs>
              <circle
                class="control-circle"
                cx="80"
                cy="80"
                r="70"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <!-- <div class="aqi FS2 FW700">118</div> -->
        </div>
        <hr />
        <div class="quality">
          <div class="info">
            <span>PM2.5 (μg/m3) 細懸浮微粒 移動平均</span>
            <span id="pm25-data">18.7</span>
          </div>
          <div class="info">
            <span>PM2.5 (μg/m3) 細懸浮微粒 小時濃度</span>
            <span>21</span>
          </div>
          <div class="info">
            <span>PM10 (μg/m3) 懸浮微粒 移動平均</span>
            <span>35</span>
          </div>
          <div class="info">
            <span>PM10 (μg/m3) 懸浮微粒 小時濃度</span>
            <span>34</span>
          </div>
          <div class="info">
            <span>O3 (ppb) 臭氧 8小時移動平均</span>
            <span>76</span>
          </div>
          <div class="info">
            <span>O3 (ppb) 臭氧 小時濃度</span>
            <span>69</span>
          </div>
          <div class="info">
            <span>CO (ppm) 一氧化碳 8小時移動平均</span>
            <span>0.20</span>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/script/script.js"></script>
    <script src="/static/script/numberCounter.js"></script>
  </body>
</html>
